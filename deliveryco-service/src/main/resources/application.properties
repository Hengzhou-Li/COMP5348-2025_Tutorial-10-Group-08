spring.application.name=deliveryco-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Queue Configuration (can be overridden)
store.queue.order-placed=order-placed
store.queue.delivery-ack=delivery-ack
store.queue.delivery-picked=delivery-picked
store.queue.delivery-in-transit=delivery-in-transit
store.queue.delivery-delivered=delivery-delivered

# Outbox Configuration
store.outbox.publisher.delay-ms=1000

# Server Configuration
server.port=8081